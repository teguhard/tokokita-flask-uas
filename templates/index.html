{% extends "layout.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="fw-bold display-6">Katalog Produk Eksklusif</h1>
    <div class="d-flex flex-wrap justify-content-center gap-2 mt-4">
        <a href="/" class="btn btn-sm rounded-pill {% if not selected_cat %}btn-primary{% else %}btn-outline-primary{% endif %}">Semua</a>
        {% for cat in categories %}
        <a href="/?category={{ cat }}" class="btn btn-sm rounded-pill text-capitalize {% if selected_cat == cat %}btn-primary{% else %}btn-outline-primary{% endif %}">{{ cat }}</a>
        {% endfor %}
    </div>
</div>

<div class="row g-4">
    {% for p in products %}
    <div class="col-sm-6 col-lg-3">
        <div class="card h-100 shadow-sm border-0">
            <div class="p-4 bg-white rounded-top" style="height: 200px;">
                <img src="{{ p.image }}" class="img-fluid h-100 w-100" style="object-fit: contain;">
            </div>
            <div class="card-body d-flex flex-column">
                <span class="badge bg-light text-primary text-uppercase mb-2" style="font-size: 10px;">{{ p.category }}</span>
                <h6 class="card-title fw-bold text-dark text-truncate">{{ p.title }}</h6>
                <div class="mt-auto d-flex justify-content-between align-items-center">
                    <span class="h5 fw-bold text-success mb-0">${{ p.price }}</span>
                    <a href="/product/{{ p.id }}" class="btn btn-dark btn-sm rounded-pill px-3">Detail</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
