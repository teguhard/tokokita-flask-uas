{% extends "layout.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 fw-bold">Project Kelompok 2</h1>
    <p class="lead">UAS Pemrograman Orientasi Objek - Teknik Informatika 2026</p>
</div>

<div class="row g-4 justify-content-center">
    {% for a in anggota %}
    <div class="col-md-3">
        <div class="card text-center shadow-sm p-4">
            <i class="fas fa-user-circle fa-4x text-secondary mb-3"></i>
            <h5 class="fw-bold mb-0">{{ a.nama }}</h5>
            <p class="text-primary small mb-2">{{ a.nim }}</p>
            <span class="badge bg-dark">{{ a.peran }}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
