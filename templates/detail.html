{% extends "layout.html" %}

{% block content %}
<div class="card shadow-lg border-0 rounded-4 overflow-hidden">
    <div class="row g-0">
        <div class="col-md-5 p-5 bg-white text-center border-end">
            <img src="{{ product.image }}" class="img-fluid" style="max-height: 400px;">
        </div>
        <div class="col-md-7 p-5">
            <a href="/" class="btn btn-link text-decoration-none p-0 mb-3">← Kembali</a>
            <h1 class="fw-bold">{{ product.title }}</h1>
            <p class="badge bg-info text-dark">{{ product.category }}</p>
            <h2 class="text-success my-4">${{ product.price }}</h2>
            <p class="text-muted" style="text-align: justify;">{{ product.description }}</p>
            <div class="mt-4 p-3 bg-light rounded">
                <strong>Rating:</strong> ⭐ {{ product.rating.rate }} ({{ product.rating.count }} ulasan)
            </div>
        </div>
    </div>
</div>
{% endblock %}
